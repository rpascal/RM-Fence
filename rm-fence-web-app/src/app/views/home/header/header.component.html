<header id="home-header" [ngClass]="{'header-fixed': isFixed}">
  <div class="container" fxLayout="row wrap" fxLayoutAlign="start center">
    <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
      <div class="home-logo mr-1">
          <a href="/"><img src="assets/images/logo-thin.png" alt="Egret logo"></a>
      </div>
      <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
    </div>
    <div fxFlex class="top-menu">
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="intro-section"><strong>Home</strong></button>
      <!-- <button mat-button id="dashboard-topbtn" class="hometop-btn" [routerLink]="'/home/demos'"><strong>Demos</strong></button> -->
      <!-- <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="portfolio-section"><strong>Works</strong></button> -->
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="service-section"><strong>Services</strong></button>
      <!-- <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="testimonials-section"><strong>Testimonials</strong></button> -->
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="why-us-section"><strong>Why us</strong></button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="footer-section"><strong>About</strong></button>
      <span fxFlex></span>
      <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button" (click)="facebook()">
        <mat-icon>facebook</mat-icon>
      </button>
      <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button" (click)="call()">
        <mat-icon>phone</mat-icon>
      </button>
    </div>
  </div>
</header>
